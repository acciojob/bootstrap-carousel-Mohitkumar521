<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <!-- Include Bootstrap CSS and JavaScript -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Slides -->
    <div class="carousel-inner">
        <div class="item first-slide">
            <img src="https://media.istockphoto.com/id/488719968/photo/master-bedroom-art-deco-style.jpg?s=1024x1024&w=is&k=20&c=yOfOp0C9wdUGOjXom4uPft2NCGRehNdPp6pg4Tl2lZQ=" alt="Slide 1">
        </div>
        <div class="item second-slide">
            <img src="https://media.istockphoto.com/id/1444019719/photo/white-plastic-window-and-door-in-the-new-room.jpg?s=1024x1024&w=is&k=20&c=tqnWU0gVh-p4Qe5NEltsbx4Td2INbH0q9xjAMd7f_7w=" alt="Slide 2">
        </div>
        <div class="item third-slide active">
            <img src="https://media.istockphoto.com/id/923649190/photo/interior-of-modern-living-room.jpg?s=1024x1024&w=is&k=20&c=BtebcItsCiVQCmxOVe4L6Jo2F7FKhgF3H3MG5xTDejE=" alt="Slide 3">
    </div>
		 <div class="item fourth-slide active">
            <img src="https://media.istockphoto.com/id/923651748/photo/interior-of-modern-living-room.jpg?s=1024x1024&w=is&k=20&c=HMsa8RPT9SdIEBbVEQTfaxUAQoVi9-Q-RT-06Lls-sY=" alt="Slide 4">
    </div>
		 <div class="item fifth-slide active">
            <img src="https://media.istockphoto.com/id/1066999798/photo/3d-rendering-modern-dining-room-and-chineese-living-room-with-luxury-decor.jpg?s=1024x1024&w=is&k=20&c=eCKVGlPYu4p4Hd58T2mTwz8xBXw2fXNkYI2eusTBT_s=" alt="Slide 5">
    </div>
	</div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>

</body>
</html>
